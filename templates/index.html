<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Lexus" class="logo" >
        <!-- @todo - message -->
        <form action="/submit" method="post">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Name of Vehicle" />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Karen Swanson">Karen Swanson</option>
                    <option value="Jim Johnson">Jim Johnson</option>
                    <option value="Shauna Gifford">Shauna Gifford</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
